    <script type="text/javascript">
        window.onload=function(){
            Nifty("div#wrapper","big");
        }
        
        $(document).ready(function() {
            var toggler = 1;
            $('#chel2').hide();
            $('#chel3').hide();
            $("#chel1").everyTime(5000, function() {
                if (toggler == 1) {
                    $('#chel1').fadeOut("slow");
                    $('#chel2').fadeIn("slow");
                    toggler = 2;
                }
                else if (toggler == 2) {
                    $('#chel2').fadeOut("slow");
                    $("#chel3").fadeIn("slow");
                    toggler = 3;
                }
                else {
                    $('#chel3').fadeOut("slow");
                    $('#chel1').fadeIn("slow");
                    toggler = 1;
                }
            });
        });
        
    </script>
